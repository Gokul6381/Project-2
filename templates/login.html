{% extends "Main.html" %} {% block content %}

<div class="login">
    <div class="cont-1">
        <form method="post">
            <h1>Login</h1>
            <input
            type="text"
            name="user"
            placeholder="Enter UserId"
            required
          ></input><br>
          <input
          type="password"
          name="userPass"
          placeholder="Enter User Password"
          required
        ></input><br>
        <button type="submit">Login</button>
        </form>
        <a type="button" href="/register">Sign Up</a>
    </div>
</div>

{% endblock %}
