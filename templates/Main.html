<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon.png') }}"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='Main0.css')}}" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />

    <title>Fly High</title>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <h1>Fly <i class="fa-solid fa-paper-plane"></i> High</h1>
      </div>
      <div class="right">
        <a href="/"><h3>Home</h3></a>
        <a href="/available"><h3>Flights</h3></a>
        <a href="/login"><h3>Login</h3></a>
      </div>
      <div class="bar">
        <i class="fa-solid fa-bars" onclick="openMenu()"></i>
      </div>
      <div class="menu">
        <h1 onclick="closeMenu()"><i class="fa-solid fa-square-xmark"></i></h1>
        <h3><a href="/">Home</a></h3>
        <h3><a href="/available">Flights</a></h3>
        <h3><a href="/login">Login</a></h3>
      </div>
    </div>
    {% block content %} {% endblock %}
    <div class="footer">
      <h1>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </h1>
      <p>69|Velachary|Chennai-600 042|Tamil Nadu|India.</p>
      <p>Call: +91 7889455620</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
     
    </script>
    <script
      src="{{url_for('static',filename='Main0.js')}} "
      type="text/javascript"
    ></script>
  </body>
</html>
